<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Factura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous"/> 
    </head>
    <body>
        <div class="container m-3"> <h1>Forma para creación de Factura</h1> 
              
        <form th:action = "@{/crear/factura}" th:object="${factura}" method="post">
            <div class="m-3">
            <label> Número de factura </label>
            <input id = "numerofactura" type="text" th:field ="*{numeroFactura}"/> </div>
            <div class="m-3">
            <label> Código del Producto </label>
            <input id = "codigoproducto" type="text" th:field ="*{codigoProducto}"/></div>
            <div class="m-3">
            <label> Fecha de venta  </label>
            <input id = "fecha" type="date" th:field = "*{fechaVenta}"/></div>
            <div class="m-3">
            <label> Código del Vendedor</label>
            <input id = "codigovendedor" type="text" th:field = "*{codigoVendedor}"/></div> 
            <div class="m-3"> 
            <label> Precio del Producto ($)</label>
            <input id = "valorfactura" type="text" th:field = "*{valorFactura}"/></div>        
           
            <div class=" container gap-2 d-md-flex justify-content-md-end">  <button  class="btn btn-outline-warning" type = "submit">Agregar Factura</button> </div>
        </form></div> 
           
    </body>
</html>
