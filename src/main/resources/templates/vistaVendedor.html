<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Consultar Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous"/>
</head>

<body>
    
    <div class="container">
         <br>
             <a th:href="@{/bienvenido}">
                <img src="https://img.icons8.com/external-kiranshastry-flat-kiranshastry/64/000000/external-screw-industry-kiranshastry-flat-kiranshastry.png" class="logo">
                <label>Inicio</label>    
             </a> 
             
            <h1>Lista de Vendedores</h1>
            <a th:href="@{/crear/vendedor}" class="btn btn-primary"> Nuevo Vendedor </a>
            <table class="table">
                
                <thead>
                    <tr>
                        <th> CÃ³digo      </th>
                        <th> Nombre Vendedor      </th>
                        <th> Editar / Eliminar</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vendedor: ${vendedores}">
                        <td th:text="${vendedor.codVendedor}" /></td>
                        <td th:text="${vendedor.nombreVendedor}" /></td>       
                        <!--<td <button th:href="@{/editar/producto}" class="btn btn-warning"> Editar </button></td> --> 
                        <td><a th:href="@{/actualizar/vendedor/} + ${vendedor.codVendedor}" class="btn btn-outline-warning">Editar</a></td>
                        <td><a th:href="@{/eliminar/vendedor/} + ${vendedor.codVendedor}" class="btn btn-outline-danger">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/vendedores}" class="btn btn-secondary">Ver listado Completo</a>
        </div>
</body>

</html>
