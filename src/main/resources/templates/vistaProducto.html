<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado Productos</title>
        <meta charset="UTF-8"> </meta>
        <link rel="shortcut icon" type="text/css" href="https://img.icons8.com/external-kiranshastry-flat-kiranshastry/64/000000/external-screw-industry-kiranshastry-flat-kiranshastry.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous"/>
    </head>
    <body>
        
            
        
        
        
        
        
        <div class="container">
            <br>
             <a th:href="@{/bienvenido}">
                <img src="https://img.icons8.com/external-kiranshastry-flat-kiranshastry/64/000000/external-screw-industry-kiranshastry-flat-kiranshastry.png" class="logo">
                <label>Inicio</label>    
             </a> 
             
      
                      
            <h1>Lista de Productos</h1>
                
             

                
            <a th:href="@{/crear/producto}" class="btn btn-primary"> Nuevo Producto </a>
   
            
            <table class="table">
                
                <thead>
                    <tr>
                        <th> Código      </th>
                        <th> Nombre      </th>
                        <th> Descripción </th>
                        <th> Precio      </th>
                        <th> Eliminar</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto: ${productos}">
                        <td th:text="${producto.codProducto}" /></td>
                        <td th:text="${producto.nombreProducto}" /></td>
                        <td th:text="${producto.descripcionProducto}" /></td>
                        <td th:text="${producto.precioProducto}" /></td>                        
                        <!--<td <button th:href="@{/editar/producto}" class="btn btn-warning"> Editar </button></td> --> 
                        <td><a th:href="@{/actualizar/producto/} + ${producto.codProducto}" class="btn btn-outline-warning">Editar</a></td>
                        <td><a th:href="@{/eliminar/producto/} + ${producto.codProducto}" class="btn btn-outline-danger">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/productos}" class="btn btn-secondary">Ver listado Completo</a>
        </div>
    </body>

</html>
