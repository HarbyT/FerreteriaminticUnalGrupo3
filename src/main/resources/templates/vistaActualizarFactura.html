<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Actualizar Vendedor</title>
        <meta charset="UTF-8"> </meta>
        <link rel="shortcut icon" type="text/css" href="https://img.icons8.com/external-kiranshastry-flat-kiranshastry/64/000000/external-screw-industry-kiranshastry-flat-kiranshastry.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous"/>
    </head>
    <body>
        <br>
            <form th:action = "@{/actualizar/factura}" th:object="${factura}" method="post">
                <div class="container "> 
                    <h1 class="m-5">Actualizar Facturas </h1> 
                    <div class="row g-2-center">
                        <div class="col-md">
                            <div class="form-floating">
                                <input id = "numeroFactura" type="text"  class="form-control" placeholder="Número de la factura" value="" th:field ="*{numeroFactura}"/>
                                <label for="numeroFactura">Número factura</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input id = "codigoproducto" type="text" class="form-control" placeholder="Código del producto" value=""  /> 
                               
                                <label for="codigoproducto">Código producto</label>
                            </div>
                        </div>
                        <div class="col-md">
                        <div class="form-floating">
                                <input id = "fechaVenta" type="date"  class="form-control" placeholder="Fecha venta" value="" th:field ="*{fechaVenta}"/>
                                <label for="fechaVenta">Fecha venta</label>
                            </div>
                        </div>
                    <div class="col-md">
                    <div class="form-floating">
                                <input id = "codVendedor" type="text"  class="form-control" placeholder="Código vendedor" value=""/>
                                <label for="codVendedor">Código del vendedor</label>
                            </div>
                        </div>
                        <div class="col-md">
                   <div class="form-floating">
                                <input id = "valorFactura" type="text"  class="form-control" placeholder="Número de la factura" value="" />
                                <label for="valorFactura">Valor factura</label>
                            </div>
                        </div>

                    </div>

                    <div class="row g-2 m-3">
                        <div class="col-md">
                            <div class="d-grid gap-2 d-md-flex justify-content-md m-1"> 
                            <a th:href="@{/facturas}" class="btn btn-outline-warning">Ver listado </a>
                        </div>
                        <div class="col-md">
                            <div class="d-grid gap-2 d-md-flex justify-content-md">                     
                                <button type="submit" class="btn btn-success">Actualizar facturar</button>
                            </div>
                        </div>
                    </div>


                </div>   

            </form>



    </body>
</html>
