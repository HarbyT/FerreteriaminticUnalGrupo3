<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado Productos</title>
        <meta charset="UTF-8"> </meta>
        <link rel="shortcut icon" type="text/css" href="https://img.icons8.com/external-kiranshastry-flat-kiranshastry/64/000000/external-screw-industry-kiranshastry-flat-kiranshastry.png" />
        <link href="https://cdn8.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous"/>
    </head>
    <body>
        
            
        
        
        
        
        
        <div class="container">
            <br>
             <a th:href="@{/bienvenido}">
                <img src="https://img.icons8.com/external-kiranshastry-flat-kiranshastry/64/000000/external-screw-industry-kiranshastry-flat-kiranshastry.png" class="logo">
                    
             </a>
                      
            <h1>Lista de Facturas</h1>
                
             

                
            <a th:href="@{/crear/producto}" class="btn btn-primary"> Nuevo Producto </a>
            <a th:href="@{/actualizar/factura}" class="btn btn-warning">Editar</a>
            
            <table class="table">
                
                <thead>
                    
            <tr>
                <th> No.Fac   </th>
                <th> Cod.Prod </th>
                <th> Fecha    </th>
                <th> Cod.Vend </th>
            </tr>  
                </thead>
                <tbody>
                    <tr th:each="factura: ${facturas}">
                <td th:text="${factura.numeroFactura}" />
                <td th:text="${factura.producto.codProducto}" />
                <td th:text="${factura.fechaVenta}" />
                <td th:text="${factura.vendedor.codVendedor}" />                        
                        <!--<td <button th:href="@{/editar/producto}" class="btn btn-warning"> Editar </button></td> -->                       
                       <!-- <td><a th:href="@{/eliminar/factura/} + ${producto.nombreFactura}" class="btn btn-outline-danger">Eliminar</a></td>  -->
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/facturas}" class="btn btn-secondary">Ver listado Completo</a>
        </div>
    </body>
    
</html>
