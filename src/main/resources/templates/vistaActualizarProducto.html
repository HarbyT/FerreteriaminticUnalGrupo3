<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Actualizar Productos</title>
        <meta charset="UTF-8"> </meta>
        <link rel="shortcut icon" type="text/css" href="https://img.icons8.com/external-kiranshastry-flat-kiranshastry/64/000000/external-screw-industry-kiranshastry-flat-kiranshastry.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous"/>
    </head>
    <body>
        <br>
        <form th:action = "@{/actualizar/producto}" th:object="${producto}" method="post">
            <div class="container">
                <h1>Actualizar Productos </h1>
                <div class="row g-2-center">
                    <div class="col-md">
                        <div class="form-floating">
                            <input id = "codigoproducto" type="text"  class="form-control" placeholder="Codigo del Producto" value="" th:field ="*{codigoProducto}"/>
                            <label for="codigoproducto">Codigo del Producto</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input id = "nombreproducto" type="text" class="form-control" placeholder="Nombre del Producto" value="" th:field = "*{nombreProducto}"/>  
                            <label for="nombreproducto">Nombre del Producto</label>
                        </div>
                    </div>


                </div>
                
                    <div class="row g-2-center">
                        <div class="col-md">
                            <div class="form-floating">
                                <input id = "descripcionproducto" type="text" class="form-control" placeholder="Descripción del Producto" value="" th:field = "*{descripcionProducto}"/>
                                <label for="descripcionproducto">Descripción del Producto</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input id = "precioproducto" type="text" class="form-control" placeholder="Descripción del Producto" value="" th:field = "*{precioProducto}"/>
                                <label for="precioproducto">Precio del Producto ($)</label>
                            </div>
                        </div>


                    </div>
                
                    <div class="row g-2">
                    <div class="col-md">
                    <a th:href="@{/productos}" class="btn btn-outline-warning">Ver listado </a>
                    </div>
                    <div class="col-md">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">                     
                    <button type="submit" class="btn btn-success">Actualizar Producto</button>
                    </div>
                    </div>
                </div>
                    
                    
            </div>   
            
        </form>
        
        
        
    </body>
</html>
